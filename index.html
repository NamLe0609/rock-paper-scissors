<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">
            <h1>Rock Paper Scissors</h1>
            <div id="player-score" class="block hidden">Player score: 0</div>
            <div id="computer-score" class="block hidden">Player score: 0</div>
            <button type="button" id="start">Play</button>
            <div id="round-display" class="hidden">Round 1</div>
            <div id="button-container">
                <button type="button" id="rock" class="choiceButton hidden">
                    Rock
                </button>
                <button type="button" id="paper" class="choiceButton hidden">
                    Paper
                </button>
                <button type="button" id="scissors" class="choiceButton hidden">
                    Scissors
                </button>
            </div>
            <div id="description-box" class="hidden"></div>
            <button id="reset-button" class="block hidden">Play again?</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
